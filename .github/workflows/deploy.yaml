name: Blue-Green Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION |
        docker login --username AWS --password-stdin ${{ secrets.ECR_REPO }}

    - name: Build Docker image
      run: docker build -t app:latest .

    - name: Tag & push image to ECR
      run: |
        docker tag app:latest ${{ secrets.ECR_REPO }}:latest
        docker push ${{ secrets.ECR_REPO }}:latest

    - name: Deploy to GREEN EC2
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.GREEN_EC2_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          aws ecr get-login-password --region us-east-1 \
          | sudo docker login --username AWS --password-stdin 021859068728.dkr.ecr.us-east-1.amazonaws.com \
          
          
          sudo docker pull ${{ secrets.ECR_REPO }}:latest
          sudo docker stop chocolatery || true
          sudo docker rm chocolatery || true
          sudo docker run -d -p 3000:3000 --name chocolatery \
          ${{ secrets.ECR_REPO }}:latest

    - name: Health check on GREEN
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.GREEN_EC2_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "Checking Docker containers..."
          sudo docker ps

          echo "Waiting for app to start..."
          sleep 10

          echo "Testing health endpoint..."
          sudo curl -v http://localhost:3000/health
    